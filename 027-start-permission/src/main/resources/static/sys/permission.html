<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="zengyufei"/>
    <title>权限列表页</title>
    <link href="/css/all.css" rel="stylesheet"/>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/utils.js" type="text/javascript"></script>
    <script type="text/javascript">

        var del = function (uri) {
            $.ajax({
                type: 'DELETE',
                url: uri,
                success: function (result) {
                    console.log(result);
                    if (result.success) {
                        toUrl('/sys/permission.html');
                    }
                },
                dataType: 'json',
            });
        };

         function getListPage(uri, pageIndex) {
            const params = $('#search_form').serializeJson();
            params.pageIndex = pageIndex;
            const obj = {
                uri,
                params,
            };
            console.log(params)
            start(obj).then(
                obj => {
                    return $.ajax({
                        type: 'POST',
                        url: obj.uri,
                        contentType: 'application/json',
                        data: JSON.stringify(obj.params),
                        success: data => data,
                        dataType: 'json',
                    });
                },
                error => {
                    alert('查询失败');
                },
            ).then(
                result => {
                    console.log(result);
                    if (!result.success) {
                        return;
                    }

                    const records = result.data.records;
                    { // 先清空
                        var tbody = $('#permission_tbody');
                        tbody.empty();
                    }

                    for (index in records) {
                        var permission = records[index];
                        console.log(permission);

                        var tr = createTR();
                        tbody.append(tr);

                        tr.append(appendTD(permission.id));
                        tr.append(appendTD(permission.permissionName));
                        tr.append(appendTD(permission.permission));
                        tr.append(appendTD(permission.levelName));
                        tr.append(appendTD(permission.deleteFlag ? '否' : '是'));
                        tr.append(appendTD(permission.createName));
                        tr.append(appendTD(permission.updateName));
                        tr.append(appendTD(permission.createTime));
                        tr.append(appendTD(permission.updateTime));
                        tr.append(appendTD(permission.version));

                        tr.append(appendTD('<input type="button" id="update" value="修改" onclick="toUrl(\'/sys/addOrUpdatePermission.html?id=' + permission.id + '\' )"/>' +
                            '<input type="button" id="updateOperation" value="修改关联操作" onclick="toUrl(\'/sys/updatePermissionOperation.html?id=' + permission.id + '\' )"/>' +
                            '<input type="button" id="delete" value="删除" onclick="del(\'/permission/' + permission.id + '\')"/>'));

                    }
                    // 分页器
                    const pageParams = {
                        id: 'pageDiv',
                        page: result.data,
                        onclick: 'getListPage(\'' + uri + '\', %s)',
                    };
                    page(pageParams);
                },
            );
        }

        $(function () {
            getListPage('/permission/list', 1);
        });
    </script>
    <style>
    </style>
</head>
<body>

<div style="height: 40px;">
    <div style="float: left;">
        <input type="button" value="跳转到用户组列表页面" onclick="toUrl('/sys/userGroup.html')"/>
        <input type="button" value="跳转到用户列表页面" onclick="toUrl('/sys/user.html')"/>
        <input type="button" value="跳转到角色列表页面" onclick="toUrl('/sys/role.html')"/>
        <input type="button" value="跳转到权限列表页面" class="b-c-b f-w"/>
        <input type="button" value="跳转到操作列表页面" onclick="toUrl('/sys/operation.html')"/>
    </div>
    <div style="float: right;">
        <input type="button" value="退出登录" onclick="toUrl('/login.html')"/>
    </div>
</div>
<div style="height: 40px;">
    <input type="button" value="新增" onclick="toUrl('/sys/addOrUpdatePermission.html')"/>
</div>
<div>
    <form id="search_form">
        <div class="m-b-10">
            <div class="inline m-r-10">
                <div class="inline f-w">
                    权限名称:
                </div>
                <input name="permissionName"/>
            </div>
            <div class="inline m-r-10">
                <div class="inline f-w">
                    权限标识:
                </div>
                <input name="permission"/>
            </div>
            <div class="inline m-r-10">
                <div class="inline f-w">
                    等级:
                </div>
                一级<input type="checkbox" name="levelList" value="1"/>
                二级<input type="checkbox" name="levelList" value="2"/>
                三级<input type="checkbox" name="levelList" value="3"/>
            </div>
        </div>
        <div class="m-b-10 m-t-5">
            <div class="inline m-r-10">
                <div class="inline f-w">
                    创建时间大于:
                </div>
                <input name="createTimeGt"/>
                <div class="inline f-w">
                    创建时间小于:
                </div>
                <input name="createTimeLt"/>
            </div>
            <input type="button" value="搜索" onclick="getListPage('/permission/list', 1)">
        </div>
    </form>
</div>
<div id="test" style="width: 1280px;">
    <table id="permission_table" border="1px solid #000">
        <thead>
        <th>主键</th>
        <th>权限名称</th>
        <th>权限标识</th>
        <th>等级</th>
        <th>删除状态</th>
        <th>创建者</th>
        <th>修改者</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>版本</th>
        <th>操作</th>
        </thead>
        <tbody id="permission_tbody"></tbody>
    </table>
    <div id="pageDiv"></div>
</div>

</body>
</html>
