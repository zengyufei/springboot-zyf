<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="zengyufei"/>
    <title>登录页</title>

    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/utils.js" type="text/javascript"></script>
    <script type="text/javascript">

        const login = function () {

            const params = {
                username: $('#username').val(),
                password: $('#password').val(),
            };

            start(params)
                .then(
                    params => {
                        return $.post('/login', params, result => {
                            result.success ? toUrl('sys/user.html') : alert(result.message);
                        }, 'json');
                    },
                    () => {
                        alert('登录失败');
                    },
                );
        };
    </script>
</head>
<body>
<div>
    用户名：
    <input type="text" id="username" name="username" value="admin"><br/>
    密码：
    <input type="text" id="password" name="password" value="admin"><br/>
    <input type="button" value="提交" onclick="login()">
</div>
</body>
</html>
